name: Run S&P 500 regime engine

on:
  schedule:
    # GitHub cron is UTC.
    # 09:00 London is 09:00 UTC in winter, 08:00 UTC in summer (BST).
    # Pick times you want; you can adjust after.
    - cron: "0 9 * * 1-5"   # weekdays 09:00 UTC
    - cron: "0 16 * * 1-5"  # weekdays 16:00 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run report
        env:
    EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
    EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
    EMAIL_USER: ${{ secrets.EMAIL_USER }}
    EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
    EMAIL_TO: ${{ secrets.EMAIL_TO }}

        run: |
          python sp500_regime_engine.py

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: sp500-report
          path: |
            report.md
            report.json
